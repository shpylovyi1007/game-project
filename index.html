<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial;
        font-size: 20px;
      }
      #startScreen,
      #pauseScreen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: white;
        font-family: Arial;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="info">Швидкість: <span id="speed">1.0</span> | Дистанція: <span id="distance">0</span></div>
    <div id="startScreen">
        <h2>Футуристичні перегони</h2>
        <p>Використовуйте стрілки ← → для руху</p>
        <p>Уникайте червоних перешкод</p>
        <p>Збирайте жовті бонуси</p>
        <p>Натисніть P для паузи</p>
        <button id="startButton">Почати гру</button>
    </div>
    <div id="pauseScreen" style="display: none;">
        <h2>Пауза</h2>
        <button id="resumeButton">Продовжити</button>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
